<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Snake Water Gun</h1>
    <div class="container">
      <div class="choice" id="snake">
        <img src="images/snake.jpeg" alt="" />
      </div>
      <div class="choice" id="water">
        <img src="images/water.jpg" alt="" />
      </div>
      <div class="choice" id="gun">
        <img src="images/gun.jpg" alt="" />
      </div>
    </div>
    <div class="score">
      <div class="user-score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="comp-score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>
    <h2 id="msg">Play Your Move</h2>
    <script src="script.js"></script>
  </body>
</html>
